    <link rel="stylesheet" href="css/themes/amovil.css" />
    <script src="panel.js" type="text/javascript"></script>

	<title>Amovil</title> 
	<script type="text/javascript">
	    $(document).on('pageinit','#menu', function(){
	    	$('#titulo').html("Bienvenido " + localStorage.usuario);
	    	cargarPanel();
	    });


	    $( document ).on( "pagecreate", "#menu", function() {
		    $( document ).on( "swipeleft swiperight", "#menu", function( e ) {
		        // We check if there is no open panel on the page because otherwise
		        // a swipe to close the left panel would also open the right panel (and v.v.).
		        // We do this by checking the data that the framework stores on the page element (panel: open).
		        $.event.special.swipe.horizontalDistanceThreshold = 5;
		        if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
		            if ( e.type === "swipeleft" ) {
		                $( "#right-panel" ).panel( "open" );
		            } else if ( e.type === "swiperight" ) {
		                $( "#mypanel" ).panel( "open" );
		            }
		        }
		    });
		});

	</script>
</head>
<body>

	<div data-role="page" id="menu" data-url="menu">
		<div data-role="panel" data-display="push" id="mypanel"  data-position="left" class="panel left"></div>

		<div data-role="header">	
			<a href='#mypanel' data-icon="bars" data-role='button' data-iconpos='notext' class="ui-btn-left" ></a>
			<h1 id="titulo">Amovil</h1>
		</div>

		<div data-role="content">
			<ul data-role="listview" data-inset="true" id="Ul1">

				<li data-icon="false"><a href="paro/consultaPA.html" data-transition="slide" data-ajax="false">Paros</a></li>
				<li data-icon="false"><a href="Repuestos/MenuRP.html" data-transition="slide" data-ajax="false">Repuestos</a></li>
			</ul>
		</div>
	</div>
	
</body>
</html>
