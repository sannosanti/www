<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="indigo">

        <title>AMovil - Interface</title>

        <link rel="stylesheet" href="../node_modules/framework7/css/framework7.material.min.css">
        <link rel="stylesheet" href="../node_modules/framework7/css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="../node_modules/framework7/css/framework7-icons.css">
        <link rel="stylesheet" href="../css/index.css">

    </head>
    <body>

    <div class="views" data-role="page" id="list">
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <div class="page" data-page="list">
                    <div class="navbar theme-amovil">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#index" class="link icon-only back refreshSesion">
                                    <i class="icon icon-back"></i>
                                </a>
                            </div>
                            <div class="center"><p id="nameUser">ADMIN</p></div>
                            <div class="right"></div>
                        </div>
                    </div>
                    <div class="page-content theme-gris hide-bars-on-scroll">
                        <div class="content-block">
                            <!-- Timeline -->
                            <div class="timeline">
                                <!-- Timeline item -->
                                <div class="timeline-item">
                                    <div class="timeline-item-date">21 <small>DEC</small></div>
                                    <div class="timeline-item-divider"></div>
                                    <div class="timeline-item-content">Plain text item</div>
                                    </div>
                                <!-- Timeline item with special timeline elements -->
                                <div class="timeline-item">
                                    <div class="timeline-item-date">23 <small>DEC</small></div>
                                    <div class="timeline-item-divider"></div>
                                    <div class="timeline-item-content">
                                        <div class="timeline-item-time">12:33</div>
                                        <div class="timeline-item-title">Item Title</div>
                                        <div class="timeline-item-subtitle">Item Subtitle</div>
                                        <div class="timeline-item-text">Item Text</div>
                                    </div>
                                </div>
                                <!-- Timeline item with multiple events per day  -->
                                <div class="timeline-item">
                                    <div class="timeline-item-date">25 <small>DEC</small></div>
                                    <div class="timeline-item-divider"></div>
                                    <div class="timeline-item-content">
                                        <div class="timeline-item-time">12:33</div>
                                        <div class="timeline-item-title">Item Title</div>
                                        <div class="timeline-item-subtitle">Item Subtitle</div>
                                        <div class="timeline-item-text">Item Text</div>
                                        <div class="timeline-item-time">15:45</div>
                                        <div class="timeline-item-title">Item Title</div>
                                        <div class="timeline-item-subtitle">Item Subtitle</div>
                                        <div class="timeline-item-text">Item Text</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        <script type="text/javascript" src="../node_modules/framework7/js/framework7.min.js"></script>
        <script type="text/javascript" src="../node_modules/framework7/js/my-app.js"></script>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/url.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/menu.js"></script>
        <script type="text/javascript" src="../js/events.js"></script>
    </body>
</html>
