<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="indigo">

	    <title>AMovil - Interface</title>

	    <link rel="stylesheet" href="../node_modules/framework7/css/framework7.material.min.css">
	    <link rel="stylesheet" href="../node_modules/framework7/css/framework7.material.colors.min.css">
	    <link rel="stylesheet" href="../node_modules/framework7/css/framework7-icons.css">
		<link rel="stylesheet" href="../css/index.css">

        <script type="text/javascript" src="../node_modules/jquery/dist/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="../cordova.js"></script>
    </head>
    <body>
    	<span class="progressbar-infinite"></span>

    	<div class="views" data-role="page" id="logon">
    		<div class="view view-main">
                <div class="pages navbar-fixed">
                    <div data-page="index" class="page">
            			<div class="navbar theme-amovil">
            				<div class="navbar-inner">
            					<div class="left"></div>
            					<div class="center width-all center-full">
            						<img src="../img/amovil-nav.png" id="icon-nav-amovil">
            					</div>
            					<div class="right"></div>
            				</div>
            			</div>
    					<div class="page-content hide-bars-on-scroll" id="content-login">
    						<div class="content-block">
    							<div class="content-block-title">Compañia</div>
    							<div class="list-block">
									<ul><li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">world</i></div>
											<div class="item-inner companys">
												<div class="item-input no-border">
													<select id="companys">
														<option value="0">Seleccione una compañia</option>
													</select>
												</div>
											</div>
										</div>
									</li></ul>
    							</div>
    						</div>
    						<div class="content-block">
    							<div class="content-block-title">Cuenta</div>
    							<div class="list-block">
									<ul><li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">person</i></div>
											<div class="item-inner">
												<div class="item-input">
													<input type="text" placeholder="Usuario" id="user" >
												</div>
											</div>
										</div>
									</li><li>
										<div class="item-content">
											<div class="item-media"><i class="icon f7-icons">lock_fill</i></div>
											<div class="item-inner">
												<div class="item-input">
													<input type="password" placeholder="Contraseña" id="pass">
												</div>
											</div>
										</div>
									</li></ul>
    							</div>
    							<a id="login" class="button button-big button-fill button-raised color-amovil">Ingresar</a>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
        <script type="text/javascript" src="../js/url.js"></script>
    	<script type="text/javascript" src="../node_modules/framework7/js/framework7.min.js"></script>
    	<script type="text/javascript" src="../node_modules/framework7/js/my-app.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
